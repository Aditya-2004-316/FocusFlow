<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FocusFlow Timer</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 380px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
                color: #1f2937;
            }

            .container {
                padding: 20px;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 20px;
            }

            .logo {
                width: 32px;
                height: 32px;
                background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 700;
                font-size: 18px;
            }

            .title {
                font-size: 18px;
                font-weight: 700;
                color: #1f2937;
            }

            .subtitle {
                font-size: 12px;
                color: #6b7280;
                margin-top: 4px;
            }

            .timer-section {
                background: white;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 16px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .timer-display {
                text-align: center;
                margin-bottom: 16px;
            }

            .session-label {
                font-size: 12px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: #6b7280;
                margin-bottom: 8px;
            }

            .time-large {
                font-size: 48px;
                font-weight: 800;
                line-height: 1;
                font-variant-numeric: tabular-nums;
                color: #0ea5e9;
                margin-bottom: 4px;
            }

            .progress-bar {
                width: 100%;
                height: 6px;
                background: #e5e7eb;
                border-radius: 3px;
                overflow: hidden;
                margin-bottom: 8px;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #0ea5e9 0%, #3b82f6 100%);
                width: 100%;
                transition: width 0.3s ease;
            }

            .stats {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                font-size: 12px;
                color: #6b7280;
            }

            .stat-item {
                text-align: center;
            }

            .stat-value {
                font-size: 18px;
                font-weight: 700;
                color: #1f2937;
            }

            .controls {
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-bottom: 16px;
            }

            .btn {
                all: unset;
                flex: 1;
                padding: 10px 16px;
                border-radius: 8px;
                font-weight: 600;
                font-size: 13px;
                cursor: pointer;
                transition: all 0.2s ease;
                text-align: center;
                border: 1px solid transparent;
            }

            .btn-primary {
                background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
            }

            .btn-secondary {
                background: #f3f4f6;
                color: #374151;
                border: 1px solid #e5e7eb;
            }

            .btn-secondary:hover {
                background: #e5e7eb;
            }

            .settings-section {
                background: white;
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .settings-title {
                font-size: 14px;
                font-weight: 700;
                color: #1f2937;
                margin-bottom: 12px;
            }

            .setting-group {
                display: flex;
                flex-direction: column;
                gap: 6px;
                margin-bottom: 12px;
            }

            .setting-group:last-child {
                margin-bottom: 0;
            }

            .setting-label {
                font-size: 12px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: #6b7280;
            }

            .input-group {
                display: flex;
                gap: 8px;
            }

            .input-group input {
                flex: 1;
                padding: 8px 12px;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                font-size: 13px;
                color: #1f2937;
                background: #f9fafb;
            }

            .input-group input:focus {
                outline: none;
                border-color: #3b82f6;
                background: #f0f9ff;
            }

            .input-unit {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                background: #f9fafb;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                font-size: 13px;
                color: #6b7280;
            }

            .footer {
                margin-top: 16px;
                padding-top: 12px;
                border-top: 1px solid #e5e7eb;
                font-size: 11px;
                color: #9ca3af;
                text-align: center;
            }

            .status-indicator {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #10b981;
                margin-right: 6px;
            }

            .status-indicator.paused {
                background: #f59e0b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">⏱</div>
                <div>
                    <div class="title">FocusFlow Timer</div>
                    <div class="subtitle">Keep your focus sharp</div>
                </div>
            </div>

            <div class="timer-section">
                <div class="timer-display">
                    <div class="session-label" id="session-label">
                        Focus Session
                    </div>
                    <div class="time-large" id="time-display">25:00</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="sessions-count">0</div>
                            <div>Sessions done</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="focus-time">0h</div>
                            <div>Focus time</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="play-btn">
                        ▶ Start
                    </button>
                    <button
                        class="btn btn-secondary"
                        id="pause-btn"
                        style="display: none"
                    >
                        ⏸ Pause
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        ↻ Reset
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-title">Settings</div>

                <div class="setting-group">
                    <label class="setting-label">Focus duration</label>
                    <div class="input-group">
                        <input
                            type="number"
                            id="focus-input"
                            min="1"
                            max="60"
                            value="25"
                        />
                        <div class="input-unit">minutes</div>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Break duration</label>
                    <div class="input-group">
                        <input
                            type="number"
                            id="break-input"
                            min="1"
                            max="30"
                            value="5"
                        />
                        <div class="input-unit">minutes</div>
                    </div>
                </div>

                <button
                    class="btn btn-primary"
                    id="save-settings"
                    style="width: 100%; margin-top: 12px"
                >
                    Save Settings
                </button>
            </div>

            <div class="footer">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Timer ready</span>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
